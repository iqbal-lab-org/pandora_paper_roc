$schema:                        "http://json-schema.org/draft-07/schema#"

description:                    snakemake configuration file

type:                           object

properties:
    samples:
        type:           string
        description:    Path to CSV file containing the samples information.
    variant_calls:
        type:           string
        description:    Path to CSV file containing the variant calls information.
    query_probe_length:
        type:           number
        description:    The flank length of query probes.
    ref_probe_length:
      type:           number
      description:    The flank length of reference probes.


required:
  - samples
  - variant_calls
  - query_probe_length
  - ref_probe_length